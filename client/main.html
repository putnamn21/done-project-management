 <template name="main">
 <div id="helperGuide">
   <p id="helperMessage"></p>
   <div>
     <a id="nextText">Next</a>
     <span>|</span>
     <a id='hideHelper'>Hide</a>
   </div>
 </div>
 <div id="art-stick"></div>
 <div id="art-stick2"></div>
 <div id="art-stick3"></div>
 <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
<div id="stick-footer">
 <div class="header container-fluid"> 
  <div class="navbar-header navbar-fixed">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <div class="navbar-brand">
      <h3>Done <small>Project Management through Gantt Visualization</small></h3>
      {{#if currentUser}}
        <p>Hello, {{currentUser}}</p>
      {{/if}}
    </div>
  </div>
  <div class="collapse navbar-collapse" id="myNavbar">
    <ul class="nav navbar-nav">
      <li><a id="tutorial">Tutorial</a></li>
      {{#if currentUser}}
      <li><a href="{{pathFor route='home'}}">Home</a></li>
      <li><a href="#" id="logout">Logout</a></li>
      {{else}}
      <li><a href="{{pathFor route='register'}}">Register</a></li>
      <li><a href="{{pathFor route='login'}}">Login</a></li>
      {{/if}}
    </ul>
  </div>
</div>
  
       
    
    {{> yield}}

    
    
    <div class="footer">
      <h3>{{team.teamName}}</h3>
      {{#if currentUser}}
        <h4>Team: </h4>
      {{/if}}
      <div class="team-list">
        {{#each team.users}}
        <span>{{this}}</span>
        {{/each}}
      </div>
    </div>
</div>    
</template>
