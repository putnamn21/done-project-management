<template name="login">
 
  <div class="container">
   
    <row>
      <div class="login-area col-sm-4 col-sm-offset-4">
        <h2>Login <span> success!</span></h2>
        <form class="login">
          <input class="form-control" type="text" name="username" placeholder="username" required>
          <input class="form-control" type="password" name="password" placeholder="password" required>
          <br/>
          <button>Login</button>
        </form>
        <p id="failed"></p>
        <br>
        <p>Need to register? <a href="/register">Register</a></p>
      </div>
    </row>
     
     
    <row>
      <div class="col-sm-6 col-sm-offset-3 login-information">
        <br>
        <h4 class="text-center">Project Management can be a bear.</h4>
        <p>To complete a project on time you need an accurate picture of the project and how the completion of one aspect of a project affects the others.</p>

        <p>Gantt charts convey this information visually. They outline all of the tasks involved in a project, and their order, shown against a timescale. This gives you an instant overview of a project, its associated tasks, and when these need to be finished.</p>
      </div>
    </row>

  </div>
  
  
</template>
